{% extends 'base.html' %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h3>{% trans "Set Password" %}</h3>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" required class="form-control" id="id_password1"
                placeholder="Password">
        </div>
        <div class="form-group">
            <label for="id_password1">Ripeti Password</label>
            <input type="password" name="password2" required class="form-control" id="id_password2"
                placeholder="Password">
        </div>
        <button type="submit" name="action" class="btn btn-primary">Salva</button>
    </form>
</div>

{% endblock %}
