{% load i18n %}
<nav id="main-menu" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Febio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
        </ul>
        <ul class="nav justify-content-end">
            {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'account' %}">Account</a>
            </li>
            <form action="{% url 'account_logout' %}" method="post"
                onsubmit="return confirm('Sicuro di voler eseguire il logout?')">
                {% csrf_token %}
                <li class="nav-item">
                    <button type="submit" class="btn-link">Logout</button>
                </li>
            </form>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">{% trans "Sign In" %}</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
